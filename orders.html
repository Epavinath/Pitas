
<!DOCTYPE html>
<html>
<head>
<title>My Orders</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>My Orders</h2>
<ul id="orders"></ul>

<script>
fetch("https://fita-backend.onrender.com/api/orders")
.then(r=>r.json())
.then(data=>{
  document.getElementById("orders").innerHTML =
    data.map(o=>`<li>${o.status} – ₹${o.amount}</li>`).join("");
});
</script>
</body>
</html>
