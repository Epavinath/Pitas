
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pitas – Custom Print Store</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Pitas</div>
  <nav>
    <a href="#products">Products</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="hero">
  <h1>Design. Print. Deliver.</h1>
  <p>Custom business cards, t‑shirts & digital designs</p>
  <a href="#products" class="btn">Shop Now</a>
</section>

<section id="products" class="products">
  <div class="product">
    <h3>Business Cards</h3>
    <p>Starting ₹499</p>
    <button onclick="addToCart('Business Cards',499)">Customize</button>
  </div>
  <div class="product">
    <h3>Custom T‑Shirt</h3>
    <p>Starting ₹799</p>
    <button onclick="addToCart('T‑Shirt',799)">Customize</button>
  </div>
  <div class="product">
    <h3>Digital Logo Pack</h3>
    <p>₹299</p>
    <button onclick="addToCart('Logo Pack',299)">Buy</button>
  </div>
</section>

<footer class="footer">
  © 2025 Pitas. All rights reserved.
</footer>

<script src="js/cart.js"></script>
</body>
</html>
